<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>QRank Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="deps/maplibre-gl/2.1.9/maplibre-gl.js"></script>
    <link href="deps/maplibre-gl/2.1.9/maplibre-gl.css" rel="stylesheet" />
    <script src="deps/pmtiles/2.5.0/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);
        var map = new maplibregl.Map({
            container: 'map', // container id
            style: 'style.json', // style URL
            center: [8.5, 47], // starting position [lng, lat]
            zoom: 8, // starting zoom
            hash: "map",
        });
        var nav = new maplibregl.NavigationControl();
        map.addControl(nav, 'top-right');
    </script>

</body>

</html>
